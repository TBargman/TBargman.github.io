<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./rps.css" />
    </head>
    <body>
        <div id="controls">
            
                <div class="range">
                    <input type="range" id="numPlayers" name="numPlayers" min="1" max="20" value="5" />
                    <label for="numPlayers">5 players/team</label>
                </div>
                <button id="startBtn">Start!</button>
                <input type="checkbox" id="bounce" />
                <label for="bounce">Bounce</label>
                <input type="checkbox" id="targeting" checked />
                <label for="targeting">Targeting</label>
                <div id="speed-select">
                    <input name="speed" id="1x" type="radio" value="1" checked />
                    <label for="1x">1x</label>
                    <input name="speed" id="2x" type="radio" value="2" />
                    <label for="2x">2x</label>
                    <input name="speed" id="3x" type="radio" value="3" />
                    <label for="3x">3x</label>
                </div>
            
        </div>
        <div id="sim"></div>
        <button id="debugBtn">Debug OFF</button>
        <script src="./rps.js"></script>
    </body>
</html>
